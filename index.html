<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Weekdays</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1>Weekdays</h1>

    <div class="controls">
      <div class="control-group">
        <div class="day-selector">
          <button class="day-btn" data-day="0">
            <div class="day-emoji">☀️</div>
            <div class="day-name">Sun</div>
          </button>
          <button class="day-btn" data-day="1">
            <div class="day-emoji">🌙</div>
            <div class="day-name">Mon</div>
          </button>
          <button class="day-btn" data-day="2">
            <div class="day-emoji">🔥</div>
            <div class="day-name">Tue</div>
          </button>
          <button class="day-btn" data-day="3">
            <div class="day-emoji">💧</div>
            <div class="day-name">Wed</div>
          </button>
          <button class="day-btn" data-day="4">
            <div class="day-emoji">⚡</div>
            <div class="day-name">Thu</div>
          </button>
          <button class="day-btn" data-day="5">
            <div class="day-emoji">🌱</div>
            <div class="day-name">Fri</div>
          </button>
          <button class="day-btn" data-day="6">
            <div class="day-emoji">🌈</div>
            <div class="day-name">Sat</div>
          </button>
        </div>
      </div>

      <div class="control-group">
        <div class="number-input-group">
          <button id="decrease-btn" class="adjust-btn">−</button>
          <input type="number" id="days-to-add" min="0" max="100" value="0">
          <button id="increase-btn" class="adjust-btn">+</button>
        </div>
      </div>
    </div>

    <div class="result-container">
      <div class="result-icon">
        <div class="start-day-icon">🏁</div>
        <div class="arrow-icon">➡️</div>
        <div class="target-day-icon">🎯</div>
      </div>

      <div class="weeks-visualization">
        <div id="weeks-container"></div>
      </div>
    </div>
  </div>

  <div class="footer-config">
    <div class="config-option">
      <span class="config-label">Week starts on:</span>
      <div class="toggle-container">
        <button id="week-start-monday" class="toggle-btn active">🌙 Mon</button>
        <button id="week-start-sunday" class="toggle-btn">☀️ Sun</button>
      </div>
    </div>
    <div class="ai-credit">
      <p>Completely generated by AI using <a href="https://cursor.sh" target="_blank">Cursor</a> | <a
          href="https://github.com/dhoelzgen/learn-weekdays" target="_blank">Source <i class="fas fa-code"></i></a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
